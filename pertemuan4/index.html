<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../pertemuan4/script.js"></script>
</head>
<body>
    <!-- untuk hiden -->
    <button id="hide">Hide</button>
    <div id="kotak" style="width: 200px; height: 200px; background-color: orange;"></div>
    <!-- untuk show -->
    <button id="show">Show</button>

    <br><br><br><br>

    <!-- FadeOut -->
    <button id="fadeOut">FadeOut</button>
    <br><br>
    <div class="box1" style="width: 50px; height: 50px; background-color: blue;"></div><br>
    <div class="box2" style="width: 50px; height: 50px; background-color: greenyellow;"></div><br>
    <div class="box3" style="width: 50px; height: 50px; background-color: red;"></div><br>

    <!-- FadeIn -->
    <button id="fadeIn">FadeIn</button>

    <br><br><br><br>

    <!-- untuk Toggle(gabungan fadeOut & fadeIn) -->
    <button id="fadeToggle">FadeToggle</button>

    <br><br><br><br>

    <!-- untuk fadeTo(gabungan fadeOut & fadeIn) -->
    <button id="fadeTo">FadeTo</button>

</body>
</html>
