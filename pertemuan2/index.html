<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../pertemuan2/script.js"></script>
</head>
<body>
    <!-- selector tag -->
    <div>
        <h1>Selektor Tag</h1>
        <p>Paragraf</p>
    </div>

    <!-- selector class -->
    <div>
        <h2 class="judul">Selektor Class</h2>
        <p class="paragraf">Paragraf</p>
    </div>

    <!-- selector id -->
    <div>
        <h3 id="judul">Selektor Id</h3>
        <p id="paragraf">Paragraf</p>
    </div>

    <!-- selector 1 -->
    <div>
        <h4>Paragraf</h4>
        <h4>Paragraf</h4>
        <h4>Paragraf</h4>
        <h4>Paragraf</h4>
    </div>

    <!-- selector 2 -->
    <input type="submit" name="" value="Tombol 1">
    <input type="button" name="" value="Tombol 2">
    
</body>
</html>
